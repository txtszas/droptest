<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>
            测试网站
        </title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/zepto.min.js"></script>
    </head>
    <body>
        <div class="screen1">
            <img src="img/start.png" alt="" srcset="" width="200" class="start">
        </div>
        <div class="screen2 hide">
            <div style="flex: 1;">
                <div class="fordragg">
                    <div class="draggableElement">
                        充电连接确认端
                    </div>
                    <div class="draggableElement">
                        家用220V火线端
                    </div>
                    <div class="draggableElement">
                        家用220V零线端
                    </div>
                    <div class="draggableElement">
                        备用端
                    </div>
                    <div class="draggableElement">
                        接地端
                    </div>
                    <div class="draggableElement">
                        控制确认端
                    </div>
                    <div class="draggableElement">
                        备用端
                    </div>
                    <div>
                        <div class="draggableElement2">CC</div>
                        <div class="draggableElement2">CP</div>
                        <div class="draggableElement2">L</div>
                        <div class="draggableElement2">PE</div>
                        <div class="draggableElement2">N</div>
                        <div class="draggableElement2">NC1</div>
                        <div class="draggableElement2">NC2</div>
                    </div>
                </div>
            </div>
            <div style="flex: 1;">
                <div class="header">
                    <div class="dropZone2" id="zone1"></div>
                    <div class="dropZone2" id="zone2"></div>
                    <div class="dropZone2" id="zone3"></div>
                    <div class="dropZone2" id="zone4"></div>
                    <div class="dropZone2" id="zone5"></div>
                    <div class="dropZone2" id="zone6"></div>
                    <div class="dropZone2" id="zone7"></div>
                </div>
                <div>
                <table border="1">
                    <tr>
                        <th>序号</th>
                        <th>针脚</th>
                        <th>用途</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>CC</td>
                        <td class="dropZone"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>CP</td>
                        <td class="dropZone"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>L</td>
                        <td class="dropZone"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>PE</td>
                        <td class="dropZone"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>N</td>
                        <td class="dropZone"></td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>NC1</td>
                        <td class="dropZone"></td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>NC2</td>
                        <td class="dropZone"></td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
        <script src="js/hammer.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
